        <!-- Subir noticia -->
        <div class="subirNoticia">
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Titulo</label>
                <input type="email" class="form-control" id="exampleFormControlInput1"
                    placeholder="Pon aqui el titulo de tu noticia">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Autor</label>
                <input type="email" class="form-control" id="exampleFormControlInput1"
                    placeholder="Pon aqui tu nombre">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Lugar</label>
                <input type="email" class="form-control" id="exampleFormControlInput1"
                    placeholder="El luar donde ocurrieron los hechos">
            </div>
            <div class="input-group">
                <span class="input-group-text">Fecha de publicacion</span>
                <input type="text" aria-label="First name" class="form-control" placeholder="dia">
                <input type="text" aria-label="Last name" class="form-control" placeholder="mes">
                <input type="text" aria-label="Last name" class="form-control" placeholder="aÃ±o">
            </div>
            
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Aqui escribe tu noticia</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <label for="exampleColorInput" class="form-label">Elegir el color de fondo de tu noticia</label>
            <input type="color" class="form-control form-control-color" id="exampleColorInput" value="#563d7c"
                title="Elige el color">
            <div class="mb-3">
                <label for="formFile" class="form-label">Seleccionar las imagenes a subir</label>
                <input class="form-control" type="file" id="formFile">
            </div>
            <div class="categoriasChek">
                <label for="exampleColorInput" class="form-label">Seleccina la categoria</label>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                        Categoria 1
                    </label>
                </div>
                <div class="form-check">
                    <h1></h1>
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                    <label class="form-check-label" for="flexCheckChecked">
                        Categoria 2
                    </label>
                
                </div>
                <div class="d-grid gap-2 col-6 mx-auto">
                    <a href="index.html">
                        <button class="btn btn-primary" type="button">Mandar a revision la noticia!</button>
                    </a>
                  </div>
            </div>

        </div>
