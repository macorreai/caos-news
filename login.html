    <div class="contenedor">

            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">
                    <img src="imagenes/Logo.png" alt="caos-news" width="30" height="24"
                        class="d-inline-block align-text-top">
                    Caos News
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ml-auto mb-2 mb-lg-0">

        <!-- Login -->

            <div class="tituloSeccion" id="noticiaBono">
                <h3>Inicia sesion aqui</h3>
            </div>
            <form action="#" id="loginForm">
                <div class="form-group">
                    <label for="usuarioLogin" class="form-label">Nombre de usuario:</label>
                    <input type="text" name="usuarioLogin" id="usuarioLogin" class="form-control" placeholder="Nombre.usuario">
                </div>
                <div class="form-group">
                    <label for="contrasenaLogin" class="form-label">Ingrese su contraseña:</label>
                    <input type="password" name="contrasenaLogin" id="contrasenaLogin" class="form-control" placeholder="******">
                </div>
                <div class="enviar">
                    <button type="submit" class="btn btn-info">Ingresar</button>
                </div>
            </form>
            <div class="tituloSeccion" id="noticiaBono">
                <h3>Aun no tienes cuenta? Registrate aqui!</h3>
            </div>
            <form action="#" id="registroForm">
                <div class="form-group">
                    <label for="usuarioRegistro" class="form-label">Nombre de usuario:</label>
                    <input type="text" name="usuarioRegistro" id="usuarioRegistro" class="form-control" placeholder="Nombre.usuario">
                </div>
                <div class="form-group">
                    <label for="correoRegistro" class="form-label">Correo electronico:</label>
                    <input type="text" name="correoRegistro" id="correoRegistro" class="form-control" placeholder="correo@ejemplo">
                </div>
                <div class="form-group">
                    <label for="contrasenaRegistro" class="form-label">Ingrese su contraseña:</label>
                    <input type="password" name="contrasenaRegistro" id="contrasenaRegistro" class="form-control" placeholder="******">
                </div>
                <div class="enviar">
                    <button type="submit" class="btn btn-info">Registrarme</button>
                </div>
            </form>
            <br>

        <!-- Footer -->
        <footer class="page-footer font-small red">

            <div class="footer-copyright text-center py-3">© 2021 Copyright:
                <a href="#"> CAOS NEWS</a>
            </div>
            <!-- Copyright -->
        </footer>

      

    </div>


     
    <script>
        $(document).ready(function () {
            $("#loginForm").validate({
                rules: {
                    usuarioLogin: {
                        required: true,
                        minlength: 4,
                    },
                    contrasenaLogin: {
                        required: true
                        
                    }
                },
                messages: {
                    usuarioLogin: {
                        required: "No puede dejar vacio este campo",
                        minlength: "Los nombres de usuario tienen un minimo de 4 caracteres",
                    },
                    contrasenaLogin: {
                        required: "Debe ingresar su contraseña",

                    }
                }
            });
            $("#registroForm").validate({
                rules: {
                    usuarioRegistro: {
                        required: true,
                        minlength: 4,
                    },
                    contrasenaRegistro: {
                        required: true,
                        minlength: 5

                        
                    },
                    correoRegistro: {
                        required: true,
                        email: true
                    }
                },
                messages: {
                    usuarioRegistro: {
                        required: "Debe escribir un nombre de usuario",
                        minlength: "Los nombres de usuario tienen un minimo de 4 caracteres",
                    },
                    contrasenaRegistro: {
                        required: "Debe ingresar su contraseña",
                        minlength: "La contraseña debe por lo menos tener 5 caracteres ",

                    },
                    correoRegistro: {
                        email:  "Debe ingresar un correo electronico valido ",
                        required: "No puede dejar este campo vacio",
                    }
                }
            })
        });
    </script>
